#
#    Shipping Service
#    So we need to load that schema into the database, So those applications will detect them and run accordingly.
#
#    To download schema, Use the following command
#
#    # curl -s -L -o /tmp/mysql.zip "https://github.com/roboshop-devops-project/mysql/archive/main.zip"
#    Load the schema for Services.
#
#    # cd /tmp
#    # unzip mysql.zip
#    # cd mysql-main
#  # mysql -u root -pRoboShop@1 <shipping.sql

- name: Setup MySQL Repo
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Remove a mariadb package
  ansible.builtin.yum:
    name: mariadb-libs
    state: absent

- name: Install MySQL
  ansible.builtin.yum:
    name: mysql-community-server
    state: present

- name: Start MySQL Service
  ansible.builtin.systemd:
    name:
     - mysqld
     - MySQL-python
    state: started
    enabled: yes

- name: Grab Default Password
  ansible.builtin.shell: grep 'temporary password' /var/log/mysqld.log | awk '{print $NF}'
  register: DEFAULT_PASSWORD

- name: Check the new password is working
  ansible.builtin.shell: echo 'show databases;' | mysql -uroot -p"{{NEW_PASSWORD}}"
  register: check_new_password
  ignore_errors: yes

- name: print
  debug:
    msg: "{{check_new_password}}"

- name: Copy Password Reset SQL FIle
  ansible.builtin.template:
    src: pass.sql
    dest: /tmp/pass.sql
  when: check_new_password.failed

- name: Reset Password
  ansible.builtin.shell: mysql --connect-expired-password -uroot -p "{{DEFAULT_PASSWORD}}" /tmp/pass.sql
  when: check_new_password.failed

- name: Download Schema
  include_role:
    name: common
    tasks_from: download

- name: Load Schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /tmp/mysql-main/shipping.sql
    login_user: root
    login_password: "{{NEW-PASSWORD}}"









