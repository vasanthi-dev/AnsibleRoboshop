- name: Install Nginx
  yum:
    name: nginx
    state: latest

- name: Start Nginx Service
  ansible.builtin.systemd:
    state: restarted
    name: nginx
    enabled: yes

- name: Download Frontend Code
  include_role:
    name: common
    tasks_from: download

- name: Remove old content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent